<html>
<head>
    <title>Team Secure Shell</title>
    <style>
        body {
            background-color: #e0e0e0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .title {
            font-size: 48px;
            color: #4b4b8f;
            margin: 20px 0;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            width: 150px;
            height: 200px;
            perspective: 1000px;
            margin: 20px;
        }
        .inner-card {
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            position: relative;
        }
        .inner-card.show-back {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 5px solid #4b4b8f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8e8e8;
        }
        .card-back {
            background-color: #e8e8f8;
            transform: rotateY(180deg);
            color: #4b4b8f;
        }
        .foto {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-top: 10px;
        }
        .name {
            font-size: 18px;
            color: #4b4b8f;
            margin-top: 10px;
        }
        .bio {
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }
        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .cloud {
            position: absolute;
            background-color: #d0c0d0;
            border-radius: 50%;
        }
        .cloud1 {
            width: 100px;
            height: 60px;
            top: 20px;
            left: 20px;
        }
        .cloud2 {
            width: 150px;
            height: 90px;
            top: 50px;
            right: 50px;
        }
        .cloud3 {
            width: 80px;
            height: 50px;
            bottom: 20px;
            left: 30px;
        }
        .cloud4 {
            width: 120px;
            height: 70px;
            bottom: 50px;
            right: 20px;
        }
        .flower {
            position: absolute;
            background-color: #a8a8d8;
            border-radius: 50%;
        }
        .flower1 {
            width: 20px;
            height: 20px;
            top: 200px;
            left: 50px;
        }
        .flower2 {
            width: 30px;
            height: 30px;
            top: 300px;
            right: 100px;
        }
        .flower3 {
            width: 25px;
            height: 25px;
            bottom: 150px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">TEAM<br>SECURE SHELL</div>
        <div class="card-container">
            <!-- Kartu pertama -->
            <div class="card" onclick="flipCard(this)">
                <div class="inner-card">
                    <div class="card-front">
                        <img src=".vscode/gambar/foto nopal.jpg" alt="Foto Nopal" class="foto">
                        <div class="name">Muhammad Noval</div>
                    </div>
                    <div class="card-back">
                        <div class="bio">
                            <p><strong>Bio Team :</strong></p>
                            <p>Prodi: Teknik Informatika</p>
                            <p>Hobi: Berenang</p>
                            <p>Makanan Favorit: Mie Ayam</p>
                        </div>
                    </div>
                    
                </div>
            </div>

            <!-- Kartu kedua -->
            <div class="card" onclick="flipCard(this)">
                <div class="inner-card">
                    <div class="card-front">
                        <div class="name">NAMA</div>
                    </div>
                    <div class="card-back">
                        <div class="bio">Bio: Deskripsi Biodata</div>
                    </div>
                </div>
            </div>

            <!-- Kartu ketiga -->
            <div class="card" onclick="flipCard(this)">
                <div class="inner-card">
                    <div class="card-front">
                        <div class="name">NAMA</div>
                    </div>
                    <div class="card-back">
                        <div class="bio">Bio: Deskripsi Biodata</div>
                    </div>
                </div>
            </div>

            <!-- Kartu keempat -->
            <div class="card" onclick="flipCard(this)">
                <div class="inner-card">
                    <div class="card-front">
                        <div class="name">NAMA</div>
                    </div>
                    <div class="card-back">
                        <div class="bio">Bio: Deskripsi Biodata</div>
                    </div>
                </div>
            </div>

            <!-- Kartu kelima -->
            <div class="card" onclick="flipCard(this)">
                <div class="inner-card">
                    <div class="card-front">
                        <div class="name">NAMA</div>
                    </div>
                    <div class="card-back">
                        <div class="bio">Bio: Deskripsi Biodata</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
        <div class="flower flower1"></div>
        <div class="flower flower2"></div>
        <div class="flower flower3"></div>
    </div>

    <script>
        function flipCard(card) {
            card.querySelector('.inner-card').classList.toggle('show-back');
        }
    </script>
</body>
</html>
